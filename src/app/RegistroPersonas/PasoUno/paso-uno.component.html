<ScrollView>
    <Label class="Cabin-bold" text="Perfil"></Label>
    <GridLayout rows="auto,30,auto,auto,auto,auto,auto" columns="*" width="100%">
        <StackLayout row="0" col="0" height="auto">
            <StackLayout width="70%">
                <Label text="Toca para añadir foto de perfil" textWrap="true" class="detail"></Label>
                <Image #imageUser src="font://&#xf030;" width="100" height="100" stretch="aspectFill" class="fa ImageUser" (tap)="CargarImagen()"></Image>
            </StackLayout>
        </StackLayout> 
        <Label row="1" col="0" text="Brinda detalles sobre tu profesion" class="detail h4"
            textWrap="true"></Label>
        <TextField required #profesion="ngModel" maxLength="30" androidElevation="0" row="2" col="0"
            class="input" hint="Profesion (max 30)"  [(ngModel)]="Registro.profesion"></TextField>
        <TextView required #descripcion="ngModel" maxLength="300" androidElevation="0" row="3" col="0"
            class="textview roboto-light" hint="Describe tu perfil laboral (max 300)"
            [(ngModel)]="Registro.DescripcionPerfil" editable="true">
        </TextView>
        <TextField required #contacto="ngModel" maxLength="10" androidElevation="0" row="4" col="0"
            class="input roboto-light" hint="Número de contacto"  [(ngModel)]="Registro.NumContacto"
            keyboardType="number"></TextField>
        <TextField required #experiencia="ngModel" maxLength="2" androidElevation="0" row="5" col="0"
            class="input roboto-light" hint="Años de experiencia"  [(ngModel)]="Registro.AniosDeExperiencia"
            keyboardType="number">
        </TextField>
        <Button row="6" col="0"
            isEnabled="{{profesion.valid && descripcion.valid && contacto.valid && experiencia.valid ? 'true' : 'false'}}"
            text="{{stateButton}}" class="roboto-bold" (tap)="GuardarPasoUno()" androidElevation="0"></Button>
    </GridLayout>
</ScrollView>
